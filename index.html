<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script>
      function check() {
        if (document.querySelector('input[type=text]').value.trim() === '') {
          document.getElementById('result').innerHTML = '入力してください。'
          return
        }
        document.getElementById('result').innerHTML = 'ダメです。'
      }
    </script>
  </head>
  <body style="height: 100%;">
    <div
      style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"
    >
      <div style="max-width: 300px; text-align: center">
        <p style="margin: 0.5rem">どこに行く？</p>
        <input class="input" type="text" placeholder="スーパーなど" />
        <div style="margin: 0.5rem">
          <button type="button" class="button is-primary" onclick="check()">
            調べる
          </button>
        </div>
        <div id="result" style="color: #f00"></div>
      </div>
    </div>
  </body>
</html>
